<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Bookstore - Books</title>
<link rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
</head>
<body class="container py-4">
<h1>Books</h1>

<div class="mb-3">
    <a class="btn btn-success" th:href="@{/add}">Add Book</a>
</div>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>ISBN</th>
        <th>Year</th>
        <th>Category</th>
        <th>Price (â‚¬)</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.title}">Title</td>
        <td th:text="${book.author}">Author</td>
        <td th:text="${book.isbn}">ISBN</td>
        <td th:text="${book.publicationYear}">Year</td>
        <td th:text="${book.category != null ? book.category.name : '-'}">-</td>
        <td th:text="${#numbers.formatDecimal(book.price, 1, 'COMMA', 2, 'POINT')}">0.00</td>
        <td>
            <a class="btn btn-primary btn-sm" th:href="@{/edit/{id}(id=${book.id})}">Edit</a>
            <a class="btn btn-danger btn-sm" th:href="@{/delete/{id}(id=${book.id})}"
               onclick="return confirm('Delete this book?');">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
