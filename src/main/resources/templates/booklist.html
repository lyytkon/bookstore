<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <meta charset="UTF-8"/>
  <title>Bookstore - Books</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" href="/css/app.css" th:href="@{/css/app.css}">
</head>
<body class="container py-4">
  <header class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h3 mb-0">Books</h1>
    <div class="d-flex align-items-center gap-3">
      <span>Signed in as <strong sec:authentication="name">user</strong></span>
      <!-- Logout-nappi: POST /logout. CSRF lisätään automaattisesti th:actionin kanssa -->
      <form th:action="@{/logout}" method="post" class="d-inline">
        <button class="btn btn-outline-secondary btn-sm" type="submit">Logout</button>
      </form>
    </div>
  </header>

  <div class="mb-3">
    <a class="btn btn-success" th:href="@{/add}">Add Book</a>
  </div>

  <table class="table table-striped table-hover align-middle">
    <thead class="table-light">
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>ISBN</th>
      <th>Year</th>
      <th>Category</th>
      <th class="text-end">Price (€)</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
      <td th:text="${book.title}">Title</td>
      <td th:text="${book.author}">Author</td>
      <td th:text="${book.isbn}">ISBN</td>
      <td th:text="${book.publicationYear}">Year</td>
      <td th:text="${book.category != null ? book.category.name : '-'}">-</td>
      <td class="text-end" th:text="${#numbers.formatDecimal(book.price, 1, 'COMMA', 2, 'POINT')}">0.00</td>
      <td class="d-flex gap-2">
        <a class="btn btn-primary btn-sm" th:href="@{/edit/{id}(id=${book.id})}">Edit</a>
        <!-- Delete-nappi näkyy vain ADMIN-roolille -->
        <a class="btn btn-danger btn-sm"
           sec:authorize="hasRole('ADMIN')"
           th:href="@{/delete/{id}(id=${book.id})}"
           onclick="return confirm('Delete this book?');">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</body>
</html>
