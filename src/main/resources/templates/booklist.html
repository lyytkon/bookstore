<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Bookstore - Books</title>
  <!-- Bootstrap 5 (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Own styles -->
  <link rel="stylesheet" href="/css/app.css" th:href="@{/css/app.css}">
</head>
<body class="container py-4">
<h1>Books</h1>

<div class="mb-3">
    <a class="btn btn-success" th:href="@{/add}">Add Book</a>
</div>

<table class="table table-striped table-hover align-middle">
    <thead class="table-light">
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>ISBN</th>
        <th>Year</th>
        <th>Category</th>
        <th class="text-end">Price (â‚¬)</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.title}">Title</td>
        <td th:text="${book.author}">Author</td>
        <td th:text="${book.isbn}">ISBN</td>
        <td th:text="${book.publicationYear}">Year</td>
        <td>
          <span th:text="${book.category != null ? book.category.name : '-'}"></span>
        </td>
        <td class="text-end" th:text="${#numbers.formatDecimal(book.price, 1, 'COMMA', 2, 'POINT')}">0.00</td>
        <td class="d-flex gap-2">
            <a class="btn btn-primary btn-sm" th:href="@{/edit/{id}(id=${book.id})}">Edit</a>
            <a class="btn btn-danger btn-sm" th:href="@{/delete/{id}(id=${book.id})}"
               onclick="return confirm('Delete this book?');">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
