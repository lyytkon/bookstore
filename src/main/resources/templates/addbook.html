<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Add Book</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
</head>
<body class="container py-4">
<h1>Add Book</h1>

<form th:action="@{/save}" th:object="${book}" method="post" class="row g-3">
  <div class="col-md-6">
    <label class="form-label">Title</label>
    <input class="form-control" type="text" th:field="*{title}" required>
  </div>
  <div class="col-md-6">
    <label class="form-label">Author</label>
    <input class="form-control" type="text" th:field="*{author}" required>
  </div>
  <div class="col-md-6">
    <label class="form-label">ISBN</label>
    <input class="form-control" type="text" th:field="*{isbn}">
  </div>
  <div class="col-md-3">
    <label class="form-label">Publication Year</label>
    <input class="form-control" type="number" th:field="*{publicationYear}" min="0">
  </div>
  <div class="col-md-3">
    <label class="form-label">Price (â‚¬)</label>
    <input class="form-control" type="number" step="0.01" th:field="*{price}">
  </div>

  <div class="col-md-6">
    <label class="form-label">Category</label>
    <select class="form-select" th:field="*{category.id}">
      <option value="" disabled selected>Select category</option>
      <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}">Category</option>
    </select>
  </div>

  <div class="col-12">
    <button class="btn btn-success" type="submit">Save</button>
    <a class="btn btn-secondary" th:href="@{/books}">Cancel</a>
  </div>
</form>
</body>
</html>
