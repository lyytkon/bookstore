<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Book</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" href="/css/app.css" th:href="@{/css/app.css}">
</head>
<body class="container py-4">
  <h1>Edit Book</h1>

  <form th:action="@{/save}" th:object="${book}" method="post" class="border rounded p-3 bg-white">
    <input type="hidden" th:field="*{id}">
    <p>
      <label>Title:</label>
      <input class="form-control d-inline-block" style="width: 70%" type="text" th:field="*{title}" required>
    </p>
    <p>
      <label>Author:</label>
      <input class="form-control d-inline-block" style="width: 70%" type="text" th:field="*{author}" required>
    </p>
    <p>
      <label>Publication Year:</label>
      <input class="form-control d-inline-block" style="width: 70%" type="number" th:field="*{publicationYear}" min="0" required>
    </p>
    <p>
      <label>ISBN:</label>
      <input class="form-control d-inline-block" style="width: 70%" type="text" th:field="*{isbn}">
    </p>
    <p>
      <label>Price (â‚¬):</label>
      <input class="form-control d-inline-block" style="width: 70%" type="number" step="0.01" th:field="*{price}">
    </p>
    <p>
      <label>Category:</label>
      <select class="form-select d-inline-block" style="width: 70%" th:field="*{category.id}">
        <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
      </select>
    </p>
    <p>
      <button type="submit" class="btn btn-primary">Update</button>
      <a class="btn btn-secondary" th:href="@{/books}">Back</a>
    </p>
  </form>

  <p><a th:href="@{/books}">Back to book list</a></p>
</body>
</html>
