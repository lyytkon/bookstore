<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" href="/css/app.css" th:href="@{/css/app.css}">
</head>
<body class="container py-5" style="max-width: 520px;">
  <h1 class="h3 mb-4">Sign in</h1>

  <div th:if="${param.error}" class="alert alert-danger">Invalid username or password</div>
  <div th:if="${param.logout}" class="alert alert-success">You have been logged out</div>

  <form th:action="@{/login}" method="post" class="border rounded p-3 bg-white">
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input class="form-control" type="text" name="username" required autofocus>
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input class="form-control" type="password" name="password" required>
    </div>

    <button class="btn btn-primary" type="submit">Login</button>
  </form>
</body>
</html>
